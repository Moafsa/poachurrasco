version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: poachurras_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - poachurrasco_data:/var/www/storage
      - poachurrasco_logs:/var/log
    depends_on:
      - db
      - redis
    networks:
      - poachurras-network
    environment:
      # Configurações da aplicação Laravel
      - APP_NAME=PoaChurras
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=false
      - APP_TIMEZONE=UTC
      - APP_URL=${APP_URL:-http://localhost:8000}
      - APP_LOCALE=en
      - APP_FALLBACK_LOCALE=en
      - APP_FAKER_LOCALE=en_US
      - APP_MAINTENANCE_DRIVER=file
      - APP_MAINTENANCE_STORE=database
      - BCRYPT_ROUNDS=12
      - LOG_CHANNEL=stack
      - LOG_STACK=single
      - LOG_DEPRECATIONS_CHANNEL=null
      - LOG_LEVEL=debug
      
      # Configurações do banco de dados
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-poachurras_db}
      - DB_USERNAME=${DB_USERNAME:-poachurras_user}
      - DB_PASSWORD=${DB_PASSWORD:-poachurras_password}
      
      # Configurações de sessão
      - SESSION_DRIVER=database
      - SESSION_LIFETIME=120
      - SESSION_ENCRYPT=false
      - SESSION_PATH=/
      - SESSION_DOMAIN=null
      
      # Configurações de cache e filas
      - BROADCAST_CONNECTION=log
      - FILESYSTEM_DISK=local
      - QUEUE_CONNECTION=database
      - CACHE_STORE=redis
      - CACHE_PREFIX=
      
      # Configurações do Redis
      - REDIS_CLIENT=phpredis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_CACHE_DB=1
      
      # Configurações de email
      - MAIL_MAILER=log
      - MAIL_HOST=127.0.0.1
      - MAIL_PORT=2525
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
      - MAIL_ENCRYPTION=null
      - MAIL_FROM_ADDRESS=hello@example.com
      - MAIL_FROM_NAME=
      
      # Configurações AWS (opcionais)
      - AWS_ACCESS_KEY_ID=
      - AWS_SECRET_ACCESS_KEY=
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_BUCKET=
      - AWS_USE_PATH_STYLE_ENDPOINT=false
      
      # Configurações do Vite
      - VITE_APP_NAME=
      
      # APIs externas
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID}
      - ELEVENLABS_MODEL=${ELEVENLABS_MODEL:-eleven_flash_v2_5}

  db:
    image: postgres:15-alpine
    container_name: poachurras_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-poachurras_db}
      POSTGRES_USER: ${DB_USERNAME:-poachurras_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-poachurras_password}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - poachurras-network

  redis:
    image: redis:7-alpine
    container_name: poachurras_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - poachurras-network

networks:
  poachurras-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  poachurrasco_data:
    driver: local
  poachurrasco_logs:
    driver: local
